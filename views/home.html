<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><%= email %></title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <style>
        /*div>img{
            margin-top: 20px;
        }*/
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Demo</a>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navHeaderCollapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse navHeaderCollapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Social <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Google+</a></li>
                    </ul>
                </li>
                <li><a href="#">About</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <form role="form" class="col-md-10 col-md-offset-1">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control"  placeholder="Title your post" id="title" required>
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" id="comment"></textarea>
            </div>
            <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
        <!-- div.forEach(function(img){ -->
        <% for(var i=div.length-1; i>=0; i--){%>
            <div class="page-header col-md-10 col-md-offset-1">
                 <!-- <img src="" class="img-rounded" alt="Cinque Terre" width="100%"> -->
                <a href="#"><h1><%= div[i].title %></h1></a>
                <p class="lead"><%= div[i].comment %></p>
            </div>
        <% } %>
    </div>
</div>

<footer>
    <div class="container-fluid">
        <p class="navbar-text pull-left">Site Build by Qebun</p>
    </div>
</footer>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    var title,comment;
    $("#submit").click(function(){
        title=$("#title").val();
        comment=$("#comment").val();
        $.post("http://localhost:3000/home",{title:title,comment:comment},function(data){
            if(data==='done'){
                window.location.href="/home";
            }
        });
    });
</script>
</body>
</html>
